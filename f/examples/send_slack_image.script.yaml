summary: Send image to Slack
description: >-
  Send a base64 image to a slack channel or user. Choose one of user or channel
  but not both.
lock:
  - slack-sdk==3.19.5
is_template: false
kind: script
restart_unless_cancelled: false
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    channel:
      type: string
      description: ''
      default: null
      format: ''
    img_data:
      type: string
      description: ''
      contentEncoding: base64
      default: null
      format: ''
    slack_resource:
      type: object
      description: ''
      default: null
      format: resource-slack
      properties: {}
    user:
      type: string
      description: ''
      default: null
      format: ''
  required:
    - slack_resource
    - img_data
